<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FAQ - Accordiong</title>
</head>
<body>
    <main>
        <div class="main-content">
            <div class="top-bg">
                <img src="/images/illustration-woman-online-mobile.svg" alt="illustration-woman-online" class="top-bg-mobile">
                <img src="/images/illustration-woman-online-desktop.svg" alt="illustration-woman-online" class="top-bg-desktop">
            </div>
            <div class="bottom-bg">
                <img src="/images/bg-pattern-mobile.svg" alt="bg-pattern-desktop" class="bottom-bg-mobile">
                <img src="/images/bg-pattern-desktop.svg" alt="bg-pattern-desktop" class="bottom-bg-desktop">
            </div>
            <div class="content-wrapper">
                <h1>FAQ</h1>
                <div class="content-elements">
                    <div class="list">
                        <ul>
                            <li>
                                <button>
                                    <p>How many team members can I invite?</p>
                                    <img src="/images/icon-arrow-down.svg" alt="arrow-down" >
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <button>
                                    <p>What is the maximum file upload size?</p>
                                    <img src="/images/icon-arrow-down.svg" alt="arrow-down" >
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <button>
                                    <p>How do I reset my password?</p>
                                    <img src="/images/icon-arrow-down.svg" alt="arrow-down" >
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <button>
                                    <p>Can I cancel my subscription?</p>
                                    <img src="/images/icon-arrow-down.svg" alt="arrow-down" >
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <button>
                                    <p>Do you provide additional support?</p>
                                    <img src="/images/icon-arrow-down.svg" alt="arrow-down" >
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
