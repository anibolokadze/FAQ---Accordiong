<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FAQ - Accordiong</title>
</head>
<body>
    <main>
        <div class="main-content">
            <div class="top-bg">
                <img src="images/illustration-woman-online-mobile.svg" alt="illustration-woman-online" class="top-bg-mobile">
                <img src="images/illustration-woman-online-desktop.svg" alt="illustration-woman-online" class="top-bg-desktop">
                <img src="images/illustration-box-desktop.svg" alt="illustration-box" class="box">
            </div>
            <div class="bottom-bg">
                <img src="images/bg-pattern-mobile.svg" alt="bg-pattern-desktop" class="bottom-bg-mobile">
                <img src="images/bg-pattern-desktop.svg" alt="bg-pattern-desktop" class="bottom-bg-desktop">
            </div>
            <div class="content-wrapper">
                <h1>FAQ</h1>
                <div class="content-elements">
                    <div class="list">
                        <ul>
                            <li>
                                <button>
                                    <div class="flex">
                                        <p class="q">How many team members can I invite?</p> 
                                        <img src="images/icon-arrow-down.svg" alt="arrow-down" class="arrow" >
                                    </div>
                                   
                                    <p class="showClicked margin">Maximum 5 team members.</p>
                                    
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <button>
                                    <div class="flex">
                                        <p class="q">What is the maximum file upload size?</p>
                                        <img src="images/icon-arrow-down.svg" alt="arrow-down" class="arrow" >
                                    </div>
                                   
                                    <div class="showClicked margin">
                                        <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <button>
                                    <div class="flex">
                                        <p class="q">How do I reset my password?</p>
                                        <img src="images/icon-arrow-down.svg" alt="arrow-down" class="arrow">
                                    </div>
                                    
                                    <div class="showClicked margin">
                                        <p>You can check My Settings section.</p>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <button>
                                    <div class="flex">
                                        <p class="q">Can I cancel my subscription?</p>
                                        <img src="images/icon-arrow-down.svg" alt="arrow-down" class="arrow">
                                    </div>
                                    
                                    <div class="showClicked margin">
                                        <p>Yes, anytime.</p>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <button>
                                    <div class="flex">
                                        <p class="q">Do you provide additional support?</p>
                                        <img src="images/icon-arrow-down.svg" alt="arrow-down" class="arrow">
                                    </div>
                                    
                                    <div class="showClicked margin">
                                        <p>Yes, we provide 24/7 support.</p>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
